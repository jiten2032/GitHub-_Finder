<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Git_Hub Finder</title>
</head>

<body>
    

    <nav class="navbar navbar-dark bg-primary sticky-top p-2">
        <div class="container">
            <span class="navbar-brand mb-0 h1 ">Git_Hub Finder</span>
        </div>
    </nav>
    <div class="card text-center bg-light">
        <div class="card-body">
            <h5 class="card-title">Search Guthub Users</h5>
            <p class="card-text">Enter a Username to fetch profile info & Repos </p>
            <div class="input-group mb-3 container ">
                <span class="input-group-text" id="Input">@</span>
                <input type="text" class="form-control" id="InputBox" placeholder="Write Your Username Here" aria-label="Username"
                    aria-describedby="Input">
            </div>
        </div>
    </div>
    <div id="output" class="Container-fluid card mt-5"></div>
    <div class="card-footer text-muted mt-5 text-center p-3">
        Github Finder &copy;
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="UI.JS"></script>
</body>

</html>
